<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/6e164c583d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Style.css" />
    <title>To DO List</title>
</head>

<body id="body" >
    <div id="main-container" >
        <div id="Upper-container" >
            <div id="header" >
                    <h2 id="heading">MyTodo List</h2>
                    <i onclick="darkmode()" id="dark" class="fa-solid fa-circle-half-stroke  fa-lg "></i>
            </div>
            <form>
                    <div id="input-box" >
                    <input required id="input" type="text" placeholder="Enter Your Task...." />
                    <button  id="addbtn" class="btn">Add</button>
                </div>
                </form>
            <div id="tasks-container">
            </div>
        </div>
        <div id="taskCount">
            <h4 id="count-text">Total Task:0</h4>
            <button id="delbtn" class="btn">Delete All</button>
        </div>
    </div>

    <script src="/Script.js"></script>
</body>

</html>
